<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Boat Pass Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Boat Pass Generator</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="generatePass()">Generate Boat Pass</button>

        <div id="passCard" class="card hidden">
            <img src="boat.jpg" alt="Boat" class="boat-img">
            <h2>Boat Pass</h2>
            <p id="passName"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
