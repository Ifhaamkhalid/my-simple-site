<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boat Pass Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
            background-color: #f0f0f0;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Boat Pass Generator</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="generatePass()">Generate Boat Pass</button>
    <br>
    <canvas id="passCanvas" width="282" height="427"></canvas>

    <script>
        const canvas = document.getElementById('passCanvas');
        const ctx = canvas.getContext('2d');

        const baseImage = new Image();
        baseImage.src = 'Screenshot_2025-07-30_220346.jpg'; // Image filename

        baseImage.onload = () => {
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
        };

        function generatePass() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === '') {
                alert("Please enter your name.");
                return;
            }

            // Redraw the base image
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

            // Set text style
            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.textAlign = "right";

            // Generate a pass number from name (for demo)
            let passNumber = (name.length * 13) % 100;  // Just a fun formula
            if (passNumber < 10) passNumber = "0" + passNumber;

            // Draw the number
            ctx.fillText(passNumber, canvas.width - 20, canvas.height - 25);
        }
    </script>
</body>
</html>
